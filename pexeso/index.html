<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ovocné a smajlíkové pexeso</h1>
    <div id="controls">
        <label for="pairs">Počet párů:</label>
        <input type="number" id="pairs" min="2" max="10" value="8">
        <label for="skin">Skin:</label>
        <select id="skin">
            <option value="fruit">Ovoce</option>
            <option value="emoji">Smajlíky</option>
        </select>
        <button id="start-button">Start</button>
    </div>
    <div id="score">Body: <span id="score-value">0</span></div>
    <div id="game-board"></div>
    <button id="reset-button">Reset</button>

    <script src="script.js"></script>
</body>
</html>
